<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://result.school/logo-result.school.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>02. JS Array & Objects</title>
	</head>
	<body class="bg-dark text-light">
		<div class="container w-30">
			<h1 class="text-center">Заметки</h1>
			<input
				type="text"
				class="form-control mb-2"
				placeholder="Введите название"
				id="title"
			/>
			<button class="btn btn-outline-info w-100 mb-2" id="create">
				Добавить
			</button>
			<ul class="list-group list-group-flush" id="list"></ul>
			<div id="popup-menu" class="popup">
				<div class="popup-content">
					<span class="close">&times;</span>
					<h2>Попап меню</h2>
					<input
						type="text"
						class="form-control mb-2"
						placeholder="Введите новое название"
						id="change"
					/>
					<button id="open-popup" class="close-popup">Сохранить</button>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
		<script src="js/alert.js"></script>
	</body>
</html>
